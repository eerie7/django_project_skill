{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление {{ object.get_post_type_display }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <input type="submit" value="Удалить" />
    <a href="{% url 'post_detail' object.pk %}" style="margin-left: 10px;">Отмена</a>
</form>
{% endblock content %}
