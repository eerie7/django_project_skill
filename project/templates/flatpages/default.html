<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>News Portal</title>

        {% load static %}
        <!-- Core theme CSS (includes Bootstrap-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="#">News Portal</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="/about/">About</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/authors/">Authors</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/contacts/">Contact</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/partners/">Partners</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/posts/">Posts</a>
                       </li>
                       <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'sign_home' %}">Личный кабинет ({{ user.username }})</a>
                            {% else %}
                            <a class="nav-link" href="{% url 'account_login' %}">Войти</a>
                            {% endif %}
                        </li>
               </div>
           </div>
        </nav>

        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-3 mb-4">{{ flatpage.title }}</h1>
            <hr class="w-50 mx-auto mb-4">
            <div class="partners-list" style="font-size: 18px; line-height: 2.0;">
                <big><p>{{ flatpage.content|linebreaks }}</big></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
