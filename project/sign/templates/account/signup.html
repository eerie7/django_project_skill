{% extends 'account/base.html' %}
{% load socialaccount %}

{% block account_title %}Регистрация{% endblock %}

{% block account_content %}
<form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
    </div>

    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="id_email">
    </div>

    <div class="mb-3">
        <label for="id_password1" class="form-label">Пароль</label>
        <input type="password" name="password1" class="form-control" id="id_password1" required>
    </div>

    <div class="mb-3">
        <label for="id_password2" class="form-label">Пароль (еще раз)</label>
        <input type="password" name="password2" class="form-control" id="id_password2" required>
    </div>

    <button type="submit" class="btn btn-success w-100 mb-3">Зарегистрироваться</button>
</form>

<div class="text-center">
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
        <img src="{% static 'images/google-icon.png' %}" alt="Google" style="width: 20px; margin-right: 10px;">
        Зарегистрироваться через Google
    </a>
</div>

<div class="text-center mt-3">
    <p>Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a></p>
</div>
{% endblock %}
